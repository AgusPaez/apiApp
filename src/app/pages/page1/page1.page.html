<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Platos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!bandera"> 
    <ion-searchbar placeholder="Buscar"
    [(ngModel)]="valorBusqueda" (ionChange)="filtrarMeals()" 
    ></ion-searchbar>
    

    <ion-item *ngFor="let meal of mealsFiltradas; let index" (click)="mostrarCard(meal)" > 
      <ion-avatar slot="start">
        <img [src]="meal.strMealThumb" alt="avatar" />
      </ion-avatar>
      <ion-label>{{ meal.strMeal }}</ion-label>
    </ion-item>
  </ion-list>
  

  <ion-card *ngIf="bandera" >
  <img alt="Error" src="{{seleccion.strMealThumb}}" />
  <ion-card-header>
    <ion-card-title>{{seleccion.strMeal}}</ion-card-title>
    <ion-card-subtitle>ID: {{seleccion.idMeal}}</ion-card-subtitle>
  </ion-card-header>

  <ion-button (click)="ocultarCard()">OK</ion-button>
</ion-card>
<ion-button routerLink="home/" expand="full">Volver a Categorias
